import:
  - recipe/laravel.php
  - contrib/php-fpm.php
  - contrib/npm.php

config:
  application: 'community-telegrambot'
  repository: 'https://github.com/Wemonsh/community-telegrambot.git'

  remote_user: root
  base_deploy_path: '/var/www'
  keep_releases: 3
  php_fpm_version: '8.1'

hosts:
  prod:
    hostname: '92.53.105.140'
    deploy_path: '{{base_deploy_path}}/communitybot.506417-co98180.tmweb.ru'

  stag:
    hostname: '92.53.105.140'
    deploy_path: '{{base_deploy_path}}/communitybot.506417-co98180.tmweb.ru'

tasks:
  deploy:
    - deploy:prepare
    - deploy:vendors
    - artisan:storage:link
    - artisan:view:cache
    - artisan:config:cache
    - artisan:route:cache
    - artisan:view:cache
    - artisan:migrate
    - deploy:publish

after:
  deploy:failed: deploy:unlock
