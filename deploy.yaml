import:
  - recipe/laravel.php
  - contrib/php-fpm.php
  - contrib/npm.php

config:
  application: 'community-telegrambot'
  repository: 'https://github.com/Wemonsh/community-telegrambot.git'

  remote_user: root
  base_deploy_path: '/home/forge'
  keep_releases: 3
  php_fpm_version: '8.1'

hosts:
  prod:
    hostname: '92.53.105.140'
    deploy_path: '{{base_deploy_path}}/example.com'

  stag:
    hostname: '92.53.105.140'
    deploy_path: '{{base_deploy_path}}/stag.example.com'

tasks:
  deploy:
    - deploy:prepare
    - deploy:vendors
    - deploy:publish

after:
  deploy:failed: deploy:unlock
